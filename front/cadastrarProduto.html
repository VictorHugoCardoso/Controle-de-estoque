<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./includes/images/favicon.ico" />
    <title>Estoque Bazar 43</title>
    <script src="./includes/remote_includes/jquery.min.js"></script>
    <script type="text/javascript" rel="stylesheet" src="./includes/js/produto.js"></script>
    <script type="text/javascript" rel="stylesheet" src="./includes/remote_includes/jquery.mask.js"></script>
    <script src="./includes/remote_includes/popper.min.js"></script>
    <script src="./includes/remote_includes/bootstrap.min.js"></script>
    <script src="./includes/remote_includes/shortcut.js"></script>
    <script src="./includes/remote_includes/bootstrap-select.min.js"></script>
    <script src="./includes/remote_includes/bootstrap-select.min-language.js"></script>

    <link rel="stylesheet" href="./includes/remote_includes/bootstrap.min.css">
    <link rel="stylesheet" href="./includes/remote_includes/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./includes/remote_includes/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="./includes/css/style.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="overlay">
        <div class="loader"></div>
    </div>
    <nav class="navbar navbar-expand flex-column flex-md-row navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            Sistema de estoque Bazar 43
        </a>
        <ul class="navbar-nav justify-content-end">
            <li class="nav-item active">
                <a class="nav-link" href="#"><i class="fa fa-home">&nbsp;</i>In√≠cio <span
                        class="sr-only">(current)</span></a>
            </li>
        </ul>
        <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
            <li class="nav-item active">
                <a class="nav-link" href="#"><i class="fa fa-sign-out">&nbsp;</i>Sair <span
                        class="sr-only">(current)</span></a>
            </li>
        </ul>
    </nav>
    <br /><br />

    <div class="container">
        <div class="row">
            <div class="col-md-10 mx-auto mb-4">
                <div class="card" style="box-shadow:0 0 25px 0 lightgrey;">
                    <div class="card-header">
                        <h4>Cadastrar Produtos</h4>
                    </div>
                    <div class="card-body">
                        <div class="col-md-12 order-md-1">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupFileAddon01">XML</span>
                                </div>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile01"
                                        aria-describedby="inputGroupFileAddon01">
                                    <label class="custom-file-label" for="inputGroupFile01">Escolher arquivo...</label>
                                </div>
                            </div>
                            <hr>
                            <hr>
                            <h4>Produto</h4>      
                            <form class="needs-validation" novalidate>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName">First name</label>
                                        <input type="text" class="form-control" id="firstName" placeholder="" value=""
                                            required>
                                        <div class="invalid-feedback">
                                            Valid first name is required.
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName">Last name</label>
                                        <input type="text" class="form-control" id="lastName" placeholder="" value=""
                                            required>
                                        <div class="invalid-feedback">
                                            Valid last name is required.
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="username">Username</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">@</span>
                                        </div>
                                        <input type="text" class="form-control" id="username" placeholder="Username"
                                            required>
                                        <div class="invalid-feedback" style="width: 100%;">
                                            Your username is required.
                                        </div>
                                    </div>
                                </div>

                                <hr class="mb-4">
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
