<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./includes/images/favicon.ico" />
    <title>Estoque Bazar 43</title>
    <script src="./includes/remote_includes/jquery.min.js"></script>
    <script type="text/javascript" rel="stylesheet" src="./includes/js/produto.js"></script>
    <script type="text/javascript" rel="stylesheet" src="./includes/remote_includes/jquery.mask.js"></script>
    <script src="./includes/remote_includes/popper.min.js"></script>
    <script src="./includes/remote_includes/bootstrap4.min.js"></script>
    <script src="./includes/remote_includes/bootstrap4.bundle.min.js"></script>
    <script src="./includes/remote_includes/shortcut.js"></script>
    
    <link rel="stylesheet" href="./includes/remote_includes/bootstrap4.min.css">
    <link rel="stylesheet" href="./includes/remote_includes/bootstrap4-reboot.min.css">
    <link rel="stylesheet" href="./includes/remote_includes/bootstrap4-grid.min.css">
    <link rel="stylesheet" type="text/css" href="./includes/css/style.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="overlay">
        <div class="loader"></div>
    </div>
    <nav class="navbar navbar-expand flex-column flex-md-row navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            Sistema de estoque Bazar 43
        </a>
        <ul class="navbar-nav justify-content-end">
            <li class="nav-item active">
                <a class="nav-link" href="./dashboard.html"><i class="fa fa-home">&nbsp;</i>Início <span
                        class="sr-only">(current)</span></a>
            </li>
        </ul>
        <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
            <li class="nav-item active">
                <a class="nav-link" href="#"><i class="fa fa-sign-out">&nbsp;</i>Sair <span
                        class="sr-only">(current)</span></a>
            </li>
        </ul>
    </nav>
    <br /><br />

    <div class="container">
        <div class="row">
            <div class="col-md-10 mx-auto mb-4">
                <div class="card" style="box-shadow:0 0 25px 0 lightgrey;">
                    <div class="card-header">
                        <h4>Editar Produtos</h4>
                    </div>
                    <div class="card-body">
                        <div class="col-md-12 order-md-1">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupFileAddon01">XML</span>
                                </div>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="arquivoXML"
                                        aria-describedby="inputGroupFileAddon01">
                                    <label id="labelFile" class="custom-file-label" for="arquivoXML">Escolher arquivo...</label>
                                </div>
                            </div>
                            <hr>
                            <hr>
                            <h4>Produto(s)</h4>      
                            <form id="products_form">
                                <div class="mb-3">
                                    <p>
                                    <a class="btn btn-link" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                                        EUROROMA COLORIDO
                                    </a>
                                    </p>
                                    <div class="collapse" id="collapseExample">
                                        <div class="card card-body">
                                            <div>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1">Nome</span>
                                                    </div>
                                                    <input type="text" class="form-control" placeholder="Ex: EUROROMA COLORIDO 4/4 - 600 G - 915 M / BRANCO" aria-label="Username" aria-describedby="basic-addon1">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <hr class="mb-4">
                                <button id="sendForm" class="btn btn-primary btn-lg btn-block" type="submit">Enviar</button>
                            </form>
                        </div>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="modalConfirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Finalizar o cadastro?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Não</button>
                                <button type="button" class="btn btn-success" id="modalConfirmYes">Sim</button>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
