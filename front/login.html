<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="./includes/images/favicon.ico" />
	<title>Estoque Bazar 43</title>
	<script src="./includes/remote_includes/jquery.min.js"></script>
	<script type="text/javascript" rel="stylesheet" src="./includes/js/order.js"></script>
	<script type="text/javascript" rel="stylesheet" src="./includes/js/jquery.mask.js"></script>
	<script src="./includes/remote_includes/popper.min.js"></script>
	<script src="./includes/remote_includes/bootstrap.min.js"></script>
	<script src="./includes/js/bootstrap-select.min.js"></script>
	<script src="./includes/js/bootstrap-select.min-language.js"></script>

	<link rel="stylesheet" href="./includes/remote_includes/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./includes/css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="overlay"><div class="loader"></div></div>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Sistema de estoque Bazar 43</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
	</nav>
	<br/><br/>
	<div class="container">
		<div class="card mx-auto" style="width: 20rem;">
		  <img class="card-img-top mx-auto" style="width:60%;" src="./includes/images/login.png" alt="Login Icon">
		  <div class="card-body">
		    <form id="form_login" onsubmit="return false">
			  <div class="form-group">
			    <label for="exampleInputEmail1">Usuário</label>
			    <input type="email" class="form-control" name="log_email" id="log_email" placeholder="Digite o usuário">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Senha</label>
			    <input type="password" class="form-control" name="log_password" id="log_password" placeholder="Digite a senha">
			  	<small id="p_error" class="form-text text-muted"></small>
			  </div>
			  <button type="submit" class="btn btn-primary col align-self-end"><i class="fa fa-lock">&nbsp;</i>Entrar</button>
			</form>
		  </div>
		</div>
	</div>
</body>
</html>
