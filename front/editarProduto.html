<body>
    <div class="overlay">
        <div class="loader"></div>
    </div>
    <nav class="navbar navbar-expand flex-column flex-md-row navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            Sistema de estoque Bazar 43

        <ul class="navbar-nav justify-content-end">
            <li class="nav-item active">
                <a class="nav-link" href="./dashboard.html"><i class="fa fa-home">&nbsp;</i>Início <span

        </ul>
        <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
            <li class="nav-item active">
                <a class="nav-link" href="#"><i class="fa fa-sign-out">&nbsp;</i>Sair <span

            </li>
        </ul>
    </nav>
    <br /><br />

    <div class="container">
        <div class="row">
            <div class="col-md-10 mx-auto mb-4">
                <div class="card" style="box-shadow:0 0 25px 0 lightgrey;">
                    <div class="card-header">
                        <h4>Editar Produtos</h4>
                    </div>
                    <div class="card-body">
                        <div class="col-md-12 order-md-1">
                            <select class="selectpicker" data-live-search="true">
                                <option data-tokens="ketchup mustard">Hot Dog, Fries and a Soda</option>
                                <option data-tokens="mustard">Burger, Shake and a Smile</option>
                                <option data-tokens="frosting">Sugar, Spice and all things nice</option>
                            </select>                              
                        </div>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="modalConfirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Finalizar o cadastro?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Não</button>
                                <button type="button" class="btn btn-success" id="modalConfirmYes">Sim</button>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
